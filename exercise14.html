<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
    body{
        display: grid;
        grid-template-rows: 6fr 6fr;
    }
    h1{
        padding: 26px;
        text-align: center;
        border: 2px solid rgb(157, 157, 157);
    }
    div{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>

    <div>
        <button onclick="funcComp()" class="btn btn-danger m-5">Render func comp</button>
        <button onclick="classComp()" class="btn btn-success ">Render class comp</button>
    </div>
    

    <h1 id="main"></h1>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script type="text/babel">
    
    let rootComp=ReactDOM.createRoot(document.getElementById("main"));

    
    let GreetingsFun=(props)=> <p id="func">Hello <span className={`${props.txtclr}`}>{props.name}</span></p> ;

   
    class HWClassComp extends React.Component{

        render(){
            return <p id="clss">Hello <span className={`${this.props.txtclr}`}>{this.props.name}</span></p>;
        }
    }
    

    let funcComp=()=>{ rootComp.render(<GreetingsFun name=" from react func component" txtclr="text-danger" />)}

    let classComp=()=>{ rootComp.render(<HWClassComp name=" from react class comp" txtclr="text-success"/>)}


   




    </script>
</body>
</html>
